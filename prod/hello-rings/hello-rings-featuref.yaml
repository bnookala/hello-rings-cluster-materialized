---
# Source: hello-rings-master/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-rings-featuref
  labels:
    app.kubernetes.io/name: hello-rings-featuref
    ring: featuref
    claim: featuref
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-rings-featuref

  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-rings-featuref

    spec:
      containers:
        - name: hello-rings-master
          image: "hellorings.azurecr.io/hellorings:hello-rings-featuref-4093"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080


---
# Source: hello-rings-master/templates/ring.yaml
# Source: hello-ring/templates/ring.yaml
apiVersion: rings.microsoft.com/v1alpha1
kind: Ring
metadata:
  name: featuref
spec:
  # Deploy to environment
  deploy: true
  # Custom Claims
  claim: featuref
  entryPoints:
    # Source of traffic (eg: 80 or 443)
    - http
    - https
    - internal
  match: PathPrefix(`/`) && Headers(`x-ring`, `featuref`)
  selector:
    app.kubernetes.io/name: hello-rings-featuref


